<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="vendor.min.css"/>
</head>
<body>

<div class="content" itemscope itemtype="http://schema.org/Product">
    <h1 class="title" itemprop="name">Ipad Mini Apple 16 Gb Wifi Led 7.9</h1>
    <div id="product">
        <div id="photo">
            <img src="" height="200" width="200">
        </div>
        <div id="desc">
            <article class="ch-price" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                <strong id="priceTag" itemprop="price">$4.799<sup>99</sup></strong>
            </article>
            <article class="options">
                <div id="quantityTag">
                    <label>Quantity</label>
                    <div id="quantity-dropdown" class="ch-dropdown-skin">
						<p class="ch-dropdown-trigger ch-dropdown-ico">1</p>
						<ul label="Links" class="ch-hide ch-dropdown-content" aria-hidden="true" role="menu">
							<li><a href="http://www.mercadolibre.com">MercadoLibre</a></li>
						</ul>
					</div>
                </div>
                <div id="paymentsTag">
                    <label class="">Payments</label>
                </div>
            </article>
            <article class="buy">
                <input type="button" value="Buy" class="ch-btn ch-btn-big"/>
                <p>Mercadolibre isn't the owner of this product.</p>
            </article>

            <article>
                <h2>More products like this</h2>
                <div id="other-photos" class="ch-carousel">
					<ul>
						<li><img src="http://chico-ui.com.ar/src/assets/ninja.png" width="120"></li>
						<li><img src="http://chico-ui.com.ar/src/assets/ninja.png" width="120"></li>
						<li><img src="http://chico-ui.com.ar/src/assets/ninja.png" width="120"></li>
						<li><img src="http://chico-ui.com.ar/src/assets/ninja.png" width="120"></li>
						<li><img src="http://chico-ui.com.ar/src/assets/ninja.png" width="120"></li>
						<li><img src="http://chico-ui.com.ar/src/assets/ninja.png" width="120"></li>
						<li><img src="http://chico-ui.com.ar/src/assets/ninja.png" width="120"></li>
						<li><img src="http://chico-ui.com.ar/src/assets/ninja.png" width="120"></li>
					</ul>
				</div>
            </article>
        </div>
    </div>
    <hr>
    <div id="productTabs">
        <div class="tabs">
            <div class="tab first">
                <input type="radio" id="tab-1" name="tab-group-1" checked>
                <label for="tab-1">Product Description</label>

                <div class="tab-content" itemprop="description">
                    Ipad Mini Apple 16 Gb Wifi Led 7.9
                </div>
            </div>

            <div class="tab">
                <input type="radio" id="tab-2" name="tab-group-1">
                <label for="tab-2">Questions</label>
                <div class="tab-content">
                    <article class="question">
                        <p>Buyer</p>
                        <div class="comment ch-box-lite">
                            Do you have this one in white?
                        </div>

                    </article>
                    <article class="answer">
                        <p>Seller</p>
                        <div class="comment">
                            No, I don't. I only have this one in black.
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="vendor.min.js"></script>
</body>
